<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Example 2</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 20px;
            background-color: #f5f5f5;
        }
        h2 {
            color: #333;
        }
        #demo {
            background-color: #fff;
            padding: 15px;
            border-radius: 5px;
            border-left: 4px solid #4CAF50;
        }
    </style>
</head>
<body>
    <h2>JavaScript Example: Even or Odd Numbers</h2>
    <p id="demo"></p>

    <script>
        // Variables
        let numbers = [3, 8, 15, 22, 7];
        let result = "";
        
        // Loop and Control Statement
        for (let i = 0; i < numbers.length; i++) {
            if (numbers[i] % 2 === 0) {
                result += numbers[i] + " is even.<br>";
            } else {
                result += numbers[i] + " is odd.<br>";
            }
        }

        // Operators
        let total = 0;
        for (let i = 0; i < numbers.length; i++) {
            total += numbers[i]; // addition operator
        }

        // Displaying Results
        document.getElementById("demo").innerHTML =
            "Numbers: " + numbers.join(", ") + "<br>" +
            result +
            "Sum of all numbers: " + total;
    </script>
</body>
</html>
